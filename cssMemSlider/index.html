<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code-Jam</title>
  </head>
  <body>
    <div class="all">
      <input checked type="radio" name="respond" id="desktop" />
      <article id="slider">
        <input checked type="radio" name="slider" id="switch1" />
        <input type="radio" name="slider" id="switch2" />
        <input type="radio" name="slider" id="switch3" />
        <input type="radio" name="slider" id="switch4" />
        <div id="slides">
          <div id="overflow">
            <div class="image">
              <article><img src="assets/img/1.jpg" alt="1" /></article>
              <article><img src="assets/img/2.jpg" alt="2" /></article>
              <article><img src="assets/img/3.jpg" alt="3" /></article>
              <article><img src="assets/img/4.jpg" alt="4" /></article>
            </div>
          </div>
        </div>
        <div id="controls">
          <label for="switch1"></label>
          <label for="switch2"></label>
          <label for="switch3"></label>
          <label for="switch4"></label>
        </div>
        <div id="active">
          <label for="switch1"></label>
          <label for="switch2"></label>
          <label for="switch3"></label>
          <label for="switch4"></label>
        </div>
      </article>
    </div>
  </body>
</html>
