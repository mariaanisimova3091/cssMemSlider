<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="all">
      <input type="radio" name="slider" id="switch1" checked />
      <input type="radio" name="slider" id="switch2" />
      <input type="radio" name="slider" id="switch3" />
      <input type="radio" name="slider" id="switch4" />
      <input type="radio" name="slider" id="switch5" />

      <div class="slider">
        <div class="slides switch1"></div>
        <div class="slides switch2"></div>
        <div class="slides switch3"></div>
        <div class="slides switch4"></div>
        <div class="slides switch5"></div>
      </div>
      <div class="controls">
        <label for="switch1"></label>
        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
        <label for="switch5"></label>
      </div>
    </div>
  </body>
</html>
